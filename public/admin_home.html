<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oneir - Home</title>
    <!-- Library -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="mail-box">
        <aside class="sm-side">
            <div class="user-head">
                <a class="inbox-avatar" href="javascript:void(0);">
                    <img width="60" height="60" src="img/logo.jpg">
                </a>
                <div class="user-name">
                    <h5>Oneir Solutions Inc</h5>
                </div>
            </div>
            
            <ul class="nav nav-pills nav-stacked labels-info inbox-divider">
                <li><a href="#"> <i class=" fa fa-gear"></i> Other Administrative Tasks </a></li>
                </li>
            </ul>
        </aside>
        <aside class="lg-side">
            <div class="inbox-head">
                <div class="user-profile-link">
                    <li class="dropdown">
                        <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                           data-devgib="tagged">
                            <span id="userName"></span>
                            <img src="img/avatar.png" alt="Profile picture">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="Javascript:void(0)" data-devgib="tagged" id="logout">Log Out</a></li>
                        </ul>
                    </li>
                </div>
            </div>
            <!--Block of markup for each loop. i.e Company names !-->
            <script id="webUsersTemplate" type="text/x-handlebars-template">
                <tr>
                    <td>{{username}}</td>
                    <td class="hidden-xs">{{name}}</td>
                    <td align="center">
                        <a class="btn btn-default" data-toggle="modal" data-target="#editUser"
                           data-edit-id="{{username}}"><em class="fa fa-pencil"></em></a>&nbsp;&nbsp;
                        <a class="btn btn-danger" data-toggle="modal" data-target="#deleteUser"
                           data-delete-id="{{username}}"><em
                                class="fa fa-trash"></em></a>
                    </td>
                </tr>
            </script>
            <div class="inbox-body">
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">
                                    <h3 class="panel-title">Manage Web Users</h3>
                                </div>
                                <div class="col col-xs-6 text-right">
                                    <button type="button" class="btn btn-sm btn-primary btn-create" data-toggle="modal"
                                            data-target="#addUser"><i class="fa fa-plus"></i> Add User
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                <tr>
                                    <th>WEB ID</th>
                                    <th class="hidden-xs">ONEIR USER NAME</th>
                                    <th><em class="fa fa-cog" style="text-align: center"></em></th>
                                </tr>
                                </thead>
                                <tbody id="webUsers">

                                </tbody>
                            </table>

                        </div>
                        <!--<div class="panel-footer">
                            <div class="row">
                                <div class="col col-xs-4">Page 1 of 5
                                </div>
                                <div class="col col-xs-8">
                                    <ul class="pagination hidden-xs pull-right">
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                    </ul>
                                    <ul class="pagination visible-xs pull-right">
                                        <li><a href="#">«</a></li>
                                        <li><a href="#">»</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>!-->
                    </div>

                </div>
            </div>
        </aside>
    </div>
</div>

<!--addUser modal!-->
<div id="addUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addUserLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Add User</h3>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="alert alert-success"></div>
                    <div class="alert alert-danger"></div>
                    <div class="col-md-12">
                        <div class="wrap">
                            <form class="col-md-10 col-md-offset-1 login" id="addUserForm" action="Javascript:void()">
                                <div class="form-group">
                                    <label>Enter a Web ID</label>
                                    <input type="text" class="form-control" id="AUuserName" placeholder="A unique Web ID to log in"
                                           name="username" value="" required>
                                </div>
                                <div class="form-group">
                                    <lable>Select Oneir User</lable>
                                    <select id="oneirUsername" class="form-control" name="name" required>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Enter Password</label>
                                    <input type="password" class="form-control" id="AUpassword"
                                           name="password" value="" placeholder="Min 8 characters" required>
                                </div>
                                <div class="form-group">
                                    <label>Retype Password</label>
                                    <input type="password" class="form-control" id="AUcpassword"
                                           name="cpassword" value="" placeholder="Same as above" required>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Add" class="btn btn-primary btn-lg"/>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Edit/update user!-->
<div id="editUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editUserLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Update User</h3>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="alert alert-success"></div>
                    <div class="alert alert-danger"></div>
                    <div class="col-md-12">
                        <div class="wrap">
                            <form class="col-md-10 col-md-offset-1 login" id="editUserForm" action="Javascript:void()">
                                <div class="form-group">
                                    <input id="EUusername" type="hidden" name="EUusername" requireds>
                                    <label>Enter New Password</label>
                                    <input type="password" class="form-control" id="EUpassword" placeholder="Min 8 characters"
                                           name="password" value="" required>
                                </div>
                                <div class="form-group">
                                    <label>Retype Password</label>
                                    <input type="password" class="form-control" id="EUcpassword"
                                           name="cpassword" value="" placeholder="Same as above" required>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Update" class="btn btn-primary btn-lg"/>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Delete modal!-->
<div id="deleteUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete (this)?</p>
                <div class="row">
                    <div class="col-12-xs text-center">
                        <button class="btn btn-success btn-md" value="yes">Yes</button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-danger btn-md" value="no">No</button>
                    </div>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/master.js"></script>
<script src="js/admin_home.js"></script>
</body>
</html>

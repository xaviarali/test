<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!--
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img  
  </style>
  -->
  
</head>
<body>

<div class="container">
  <br>	
	<div id="myCarousel" class="carousel carousel-fade" data-interval="5000" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				  <li data-target="#myCarousel" data-fade-to="0" class="active"></li>
				  <li data-target="#myCarousel" data-fade-to="1"></li>
				  <li data-target="#myCarousel" data-fade-to="2"></li>
				  <li data-target="#myCarousel" data-fade-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				
					  <div class="item active">
						<img src="img/lionone.png" alt="Lion">
					  </div>

					  <div class="item">
						<img src="img/liontwo.png" alt="Lion">
					  </div>
					
					  <div class="item">
						<img src="img/lionthree.png" alt="Lion">
					  </div>

					  <div class="item">
						<img src="img/lionfour.png" alt="Lion">
					  </div>
					  
				</div>
	
	</div>
	
</body>
</html>
